syntax = "proto3";

option java_multiple_files = true;
option java_package = "twitchapiextended.streamer.database";
option java_outer_classname = "StreamerDatabaseProto";
option objc_class_prefix = "sdb";

package streamerdatabase;

service StreamerDatabase {
  rpc GetStreamers(GetStreamersRequest) returns (stream Streamer) {}
}

message GetStreamersRequest {}

message Streamer {
    uint32 streamer_id = 1;
}